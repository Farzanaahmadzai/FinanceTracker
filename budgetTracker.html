<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Budget</title>
</head>
<link href="img/favicon.ico" rel="icon">
<link rel="stylesheet" href="fontawesome-free-6.2.0-web/css/all.min.css">
<link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

<body>
    <div class="grid-container">
        <!-- Header -->
        <header class="header">
          <div class="menu-icon" onclick="openSidebar()">
            <span class="fas fa-bars"></span>
          </div>
    
          <h3>
            Personal finance tracker
          </h3>
          <div class="header-right">
            <span class="fa fa-bell"></span>
            <span class="fa fa-envelope"></span>
    
            <img src="img/profile (2).jpg">
          </div>
        </header>
    
        <!-- End Header -->
        <!-- Sidebar -->
        <aside id="sidebar">
          <div class="sidebar-title">
           
            <div class="sidebar-brand">
                <img class="sidebar-img"
                src="img/hh.jpg"> CTI
              </div>
            <span class="fa fa-times" onclick="closeSidebar()"></span>
          </div>
    
          <ul class="sidebar-list">
            <li class="sidebar-list-item">
              <a href="dshboard.html" target="_blank">
                <span class="material-icons-outlined fa fa-grip-horizontal text-success"></span> Dashboard
              </a>
            </li>
           
            <li class="sidebar-list-item">
              <a href="incomeTracker.html" target="_blank">
                <span class="fas fa-dollar-sign text-success"></span> Income
              </a>
            </li>
            <li class="sidebar-list-item">
              <a href="expenseTracker.html" target="_blank">
                <span class="fas fa-money-bill text-danger"></span> Expenses
              </a>
            </li>
            <li class="sidebar-list-item">
              <a href="budgetTracker.html" target="_blank">
                <span class="fas fa-coins text-warning "></span> Budget
              </a>
            </li>
            <li class="sidebar-list-item">
              <a href="transection.html" target="_blank">
                <span class="fas fa-chart-line text-info"></span> Transection
              </a>
            </li>
            <li class="sidebar-list-item">
              <a href="saving-goals.html" target="_blank">
                <span class="fas fa-hand-holding-usd text-info"></span> Saving goals
              </a>
            </li>
            <li class="sidebar-list-item">
              <a href="index.html" target="_blank">
                <span class="fas fa-sign-out-alt text-info Logout"></span> Logout
              </a>
            </li>
          </ul>
        </aside>
    
        <!-- Main -->
        <main class="main-container">
    
    
          <div class="row r">
    <div class="col-md-6 m">
     
          <div class="sub-container">
            <!-- Budget -->
            <div class="total-amount-container">
              <h3>Budget</h3>
              <p class="hide error" id="budget-error">
                Value cannot be empty or negative
              </p>
              <input
                type="number"
                id="total-amount"
                placeholder="Enter Total Amount"
              />
              <button class="submit" id="total-amount-button">Set Budget</button>
            </div>
  
            <!-- Expenditure -->
            <div class="user-amount-container">
              <h3>Expenses</h3>
              <p class="hide error" id="product-title-error">
                Values cannot be empty
              </p>
              <input
                type="text"
                class="product-title"
                id="product-title"
                placeholder="Enter Title of Product"
              />
              <input
                type="number"
                id="user-amount"
                placeholder="Enter Cost of Product"
              />
              <button class="submit" id="check-amount">Check Amount</button>
            </div>
          </div>
          <!-- Output -->
          <div class="output-container flex-space">
            <div>
              <p>Total Budget</p>
              <span id="amount">0</span>
            </div>
            <div>
              <p>Expenses</p>
              <span id="expenditure-value">0</span>
            </div>
            <div>
              <p>Balance</p>
              <span id="balance-amount">0</span>
            </div>
          </div>
      
        <!-- List -->
        <div class="list">
          <h3>Expense List</h3>
          <div class="list-container" id="list"></div>
        </div>
      </div>
    
  
           <div class="col-md-6 "> 
              <div class=" chart-card">
                  <h2>Budget Doughnut Chart</h2>
                  <canvas id="BudgetChart" style="width:100%;max-width:600px"></canvas>
                
                </div>
            <!-- <canvas id="BudgetChart" style="width:100%;max-width:600px"></canvas> -->
          
           </div>
          </div>
          </div>

    
        </main>
        <!-- End Main -->
    
        <script src="js/my-custom-charts.js"></script>
    
    <script src="js/scripts.js"></script>
    
      <script src="Bootstrap/bootstrap.min.js"></script>
      <script src="bootstrap-5.2.3-dist/js/bootstrap.bundle.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</body>
</html>
